<!DOCTYPE html>
<html lang="zh-cn">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Random Quote Machine</title>

    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link href="css/style.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="http://cdn.bootcss.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="http://cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
	<div class="container">
		<div class="center-block container" id="content">
			<div class="quto-text">
				<i class="fa fa-quote-left fa-3x"> </i>
				<span id="text"></span>
			</div>
			<div class="row">
				<div class="col-md-6"></div>
				<div class="col-md-5">
					<p class="pull-right" id="author"></p>
				</div>
			    <div class="col-md-1"></div>
			</div>
			
			<div class="row">
				<div class="col-md-2" >
					<a class="btn btn-default pull-left" id="shareToTwitter">
						<i class="fa fa-twitter fa-2x"></i>
					</a>
				</div>
				<div class="col-md-2">
					<a class="btn btn-default pull-left">
						<i class="fa fa-facebook fa-2x"></i>
					</a>
				</div>
				<div class="col-md-8">
					<button class="btn btn-default pull-right" id="newQuote">New Quote</button>
				</div>
			</div>
			
		</div>
	
	</div>
	
    <script src="js/jquery.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/index.js"></script>
 
  </body>
</html>
