<!DOCTYPE html>
<html>
	<head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Index</title>
        <link href="lib/bootstrap.min.css" rel="stylesheet">
        <link href="style.css" rel="stylesheet">
	</head>
  <body>
      <div class='container'>
        <div id='calculator'>

            <!-- TITLE -->

            <div id='title' class='text-center'>
            <h5><b>ELECTRONIC CALCULATOR</b></h5>
            </div>

            <!-- ENTRY BOX -->

            <div id='entrybox' class='text-right'>
            <div id='entry'>
                <p id='answer'>0</p>
            </div>
            <div id='history'>
                <p>0</p>
            </div>
            </div>

            <!-- BUTTONS -->

            <div id='buttons'>

            <button class='red' value='ac'>AC</button>
            <button class='red' value='ce'>CE</button>
            <button value='/'>&divide;</button>
            <button value='*'>x</button>

            <button value='7'>7</button>
            <button value='8'>8</button>
            <button value='9'>9</button>
            <button value='-'>-</button>

            <button value='4'>4</button>
            <button value='5'>5</button>
            <button value='6'>6</button>
            <button value='+'>+</button>


            <button value='1'>1</button>
            <button value='2'>2</button>
            <button value='3'>3</button>
            <button class='invisible'>N</button>

            <button id='zeroButton' value='0'>0</button>
            <button value='.'>.</button>
            <button id='equalButton' value='='>=</button>

            </div>
            <!-- end buttons -->
            <div id='tester'></div>
        </div>
        <!-- end calculator -->
        </div>
    <script src="lib/jquery.js"></script>
    <script src="lib/bootstrap.min.js"></script>
    <script src="main.js"></script>
  </body>
</html>
